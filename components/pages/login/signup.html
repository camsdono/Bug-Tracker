<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/login.css">
    </head>
    <body class="bg-dark">
        <div class="container">
            <section class="vh-100">
              <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                      <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                          <h2 class="text-uppercase text-center mb-5">Signup</h2>

                          <form method="post" action="">
                              <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example1cg">Name:</label>
                                <input type="text" id="form3Example1cg" name="name" class="form-control form-control-lg" />
                            </div>
                              

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example1cg">Username:</label>
                                <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" />
                            </div>
                              
                              
                              
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3cg">Password:</label>
                                <input type="password" id="form3Example3cg" class="form-control form-control-lg" name="password"/>
                            </div>
                              

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example4cdg">Confirm Password:</label>
                                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="confirmPassword"/>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" name="agree"/>
                              <label class="form-check-label" for="form2Example3g">
                                I agree to all statements in <a href="../legal/terms-condition.html" class="text-body"><u>Terms of service</u></a>
                              </label>
                            </div>
                              
                              <div class="d-flex justify-content-center">
                              <button type="button" name="btn-register"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Already Have A Account? <a href="./login.html"
                                class="fw-bold text-body"><u>Login here</u></a></p>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </div>  
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
